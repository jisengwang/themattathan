<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Technologist Club Newsletter</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #a0522d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #8b4523;
        }

        .square {
            width: 10px;
            height: 10px;
            background-color: black;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><span class="square"></span>Design Technologist Club Newsletter</h2>
        <p>Join Design Technologist Club and receive technology news, manuals, tips and tricks</p>
        <form>
            <input type="email" placeholder="E-mail" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>

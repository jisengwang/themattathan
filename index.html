<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt & Vinegar Fries</title>
    <style>
        body {
            margin: 0;
            font-family: 'Bricolage Grotesque', sans-serif; /* Replace with your chosen font */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2E3436; /* Dark Green */
            color: #EEEEEE;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #EEEEEE;
            font-size: 16px;
        }

        .container {
            flex-grow: 1;
            background-color: #262626; /* Dark Brown */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: #FFFFFF;
            position: relative; 
        }


        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #E0D1B5;
            padding: 10px;
            border-radius: 5px;
            display: flex;
        }

        .controls div {
            margin-right: 10px;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .random-sample {
            background-color: #E0D1B5;
            color: #262626; /* Dark Brown */
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <header>
        <button>Back</button>
        <button>Finish Update</button>
    </header>

    <div class="container">
        <div class="controls">
            <div>width</div>
            <div>weight</div>
            <div>opz</div>
        </div>

        <h1>Like salt & vinegar on your <br> French fries</h1>
        <button class="random-sample">RANDOM SAMPLE</button>
    </div>


    <script>
        const randomSampleButton = document.querySelector('.random-sample');

        randomSampleButton.addEventListener('click', () => {
            // Replace this with your logic for generating a new sample 
            alert("Sample Generation logic will be placed here."); 
        });
    </script>
</body>
</html>

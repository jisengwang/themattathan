<!DOCTYPE html>
<html>
<head>
<title>Opossum Search</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

.header {
  background-color: #fff;
  padding: 20px;
  border-bottom: 1px solid #ddd;
}

.logo {
  float: left;
  margin-right: 20px;
}

.logo img {
  height: 50px;
}

.search-box {
  float: left;
  width: 500px;
}

.search-box input[type=text] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.search-box button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.footer {
  text-align: center;
  padding: 20px;
  background-color: #eee;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum Logo">
  </div>
  <div class="search-box">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search the web with opossums...">
      <button type="submit">Search</button>
    </form>
  </div>
</div>

<div class="footer">
  Powered by opossum search
</div>

</body>
</html>
